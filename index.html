<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://www.flaticon.com/uicons/interface-icons">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel="stylesheet" href="/assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header>
        <div id="header_logo">
            <img src="/assets/img/digital_dreams_logo-removebg-preview.png" alt="">
        </div>
    </header>
    
    <main id="container">

        <form id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i id='moon_icon' class="fi fi-ss-eclipse"></i>
            </div>
            <div id="form_inputs">
                <div id="input_box">
                    <label for="name">
                        Name:
                        <div class="name_field">
                            <i class="fi fi-sr-user"></i>
                            <input class="userr" type="text" id="name">
                        </div>
                    </label>
                    <label for="pass">
                        Pass:
                        <div class="pass_field">
                            <i class="fi fi-sr-key"></i>
                            <input class="passwd" type="password" id="pass">
                        </div>
                    </label>
                    <div id="forgot_pass">
                    <a href="forgot.html">
                        Forgot Password?
                    </a>
                    </div>

                </div>
            </div>
                <input type="submit" id="login_button" onclick="logar(); return false"></input>
        </form>
        <script>
            function logar() {
                var login = document.getElementsByClassName('userr')[0].value;
                var senha = document.getElementsByClassName('passwd')[0].value;
        
                if (login === 'a' && senha === 'a') {
                    alert('ok');
                    location.href = 'site.html'
                } else if (login !== 'a' || senha !== 'a') {
                    alert('Usu√°rio ou senha incorretos.');
                }
            }
        </script>
        
    </main>
</body>
</html>
